    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registration</h2>
                        <form class="register-form"  id="register-form" method="POST">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-library "></i></label>
                                <input type="text" name="name" id="schoolname" placeholder="School Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-code"></i></label>
                                <input type="text" name="code" id="schoolcode" placeholder="School Code"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-pin"></i></label>
                                <input type="text" name="address" id="address" placeholder="Address"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-city-alt"></i></label>
                                <input type="text" name="city" id="city" placeholder="City" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-smartphone"></i></label>
                                <input type="text" name="number" id="mobilenumber" placeholder="Mobile Number"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="LandLinenumber" id="landlinenumber" placeholder="LandLine Number"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-smartphone"></i></label>
                                <input type="text" name="Alternatenumber" id="Alternatenumber" placeholder="Alternate Mobile Number"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="Alternatenumber" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-square-o"></i></label>
                                <input type="text" name="Syllabus" id="Syllabus" placeholder="Syllabus"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-vignette"></i></label>
                                <input type="text" name="classes" id="classes" placeholder="Classes"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            
                            <div class="form-group form-button">
                                <button type="button" name="signup" id="signup" class="form-submit"  onClick="login()" >Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <!-- <a href="#" class="signup-image-link">I am already member</a> -->
                    </div>
                </div>
            </div>
        </section>
